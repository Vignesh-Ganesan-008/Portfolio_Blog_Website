{% extends 'portfolio\base.html' %}

{% block content %}

{% load static %}
<centre><img src="{% static 'Profile_Photo.jpg' %}" height="400" width="400"
        class="img-fluid img-thumbnail position-absolute top-50 start-50 translate-middle"></centre>

{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.discription}}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br>
<a href="{{project.url}}">Link</a>
{% endif %}
{% endfor %}

{% endblock content %}
